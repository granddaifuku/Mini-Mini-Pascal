name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: compiler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: build
        run: make

      - name: clean
        run: make clean

      - name: format
        run: clang-format --dry-run -Werror -style=google *.cpp *.h
